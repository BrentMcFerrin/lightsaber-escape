<!doctype html>
<html>
<head>
		<link rel="stylesheet" href="client.css" type="text/css">
</head>
<body>
	<h1>Lightsaber Escape!</h1>
	<p>Control a lightsaber with your phone</p>
	<p><i>Inspired by Google Experiments: <a href="https://experiments.withgoogle.com/lightsaber-escape">here</a></i></p>

	<ul id="messages"></ul>
	<form action="#" id="msg-form">
		<label>Enter message</label>
		<input type="text" name="lname" id="msg-box" size="40">
	</form>
	<br />
	<button id="private" disabled="true">Go private</button>
	<span style="color: red;" id="upgrade-msg"></span>

	<div id="viewport"></div>

	<button id="calibrate">Calibrate</button>

	<button onclick="screen.orientation.unlock()"">
		Unlock
	</button>
	<button onclick="screen.orientation.lock('portrait')">
		Lock to portrait
	</button>
	<!-- <button onclick="screen.orientation.lock('landscape')">
		Lock to landscape
	</button> -->
	<button id="fullscreen">
		Fullscreen
	</button>

	<h2>Messages</h2>
	<ul id="msg-list"></ul>
	
	<!-- third party -->
	<script src="third-party/three.min.js"></script>
	<script src="third-party/DeviceOrientationControls.js"></script>

	<!-- mine -->
	<script src="/js/bundle.js"></script>
</body>
</html>
