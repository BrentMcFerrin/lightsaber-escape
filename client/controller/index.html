<!doctype html>
<html>

<head>
	<title>Lightsaber Escape</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />

	<link rel="stylesheet" href="../content/css/controller.css" type="text/css">
	<link rel="stylesheet" href="../content/sw-icon-styles.css" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<div id="viewport"></div>
	
	<div id="calibration-ui" class="ui-overlay">
		<div class="background-loader">
			<i class="background-icon-lg sw-icon-hexagon-outline-thick"></i>
			<i class="background-icon-med sw-icon-hexagon-outline-thick"></i>
			<i class="background-icon-sm sw-icon-hexagon"></i>
			<div class="loader-container large">
					<div id="hex-loader" class="hexagon-loader-large"></div>
					<div class="cross-large"></div>
			</div>			
		</div>

		<div class="heading">
				<h1 id="heading-title">CALIBRATE</h1>
				<h3 id="heading-sub-title">
					To activate your lightsaber you must first calibrate your phone
				</h3>
				<div id="heading-details">
					To enhance your experience, turn up the sound on your phone
				</div>
		</div>
		
		<div class="actions">
			<!-- <div class="sw-btn-container">
				<button id="private" disabled="true" class="sw-btn large">
					Initiate					
				</button>
			</div> -->

			<button id="initiate" disabled="true" class="sw-btn large">
				<div class="btn-bg">
					Initiate
				</div>					
			</button>
			<br/>
			<button id="calibrate">Reset</button>
		</div>
		
	</div>


	<!-- third party -->
	<script src="../third-party/three.min.js"></script>
	<script src="../third-party/DeviceOrientationControls.js"></script>
	<script src="../third-party/OBJLoader.js"></script>

	<script src="../third-party/EffectComposer.js"></script>
	<script src="../third-party/RenderPass.js"></script>
	<script src="../third-party/ShaderPass.js"></script>

	<script src="../third-party/shaders/LuminosityHighPassShader.js"></script>
	<script src="../third-party/shaders/CopyShader.js"></script>
	<script src="../third-party/UnrealBloomPass.js"></script>

	<!-- mine -->
	<script src="/js/controllerBundle.js"></script>
</body>

</html>
